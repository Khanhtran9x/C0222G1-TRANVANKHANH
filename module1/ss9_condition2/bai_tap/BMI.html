<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số BMI</title>
</head>

<body>
    <script>
        var weight = parseFloat(prompt("Enter weight in kilogram"));
        var height = parseFloat(prompt("Enter height ing meter"));
        var bmi = weight / Math.pow(height, 2);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>

</html>
