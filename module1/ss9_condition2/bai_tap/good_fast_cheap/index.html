            </td>
            <td>

                <h4>CHEAP</h4>
            </td>
        </tr>
        <tr>

            <td><label class="switch" onclick="select();">
                    <input type="checkbox" id="fast">

            </td>
        </tr>

    </table>
    <script src="script.js"></script>

</html>
