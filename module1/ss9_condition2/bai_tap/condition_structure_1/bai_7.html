<body>
    <Script>
        let localCallMinute = parseInt(prompt('Nhập vào số phút gọi trong nước'));
        let offshoreCallMinute = parseInt(prompt('Nhập vào số phút gọi quốc tế'));
        let bill = localCallMinute * 3000 + offshoreCallMinute * 10000;
        alert('Số tiền cước phải trả là ' + bill + " VND");
    </Script>
</body>
