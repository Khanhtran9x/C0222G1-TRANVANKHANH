<body>

    <Script>
        let firstNumber = parseInt(prompt('Nhập vào số thứ nhất'));
        let secondNumber = parseInt(prompt('Nhập vào số thứ nhất'));
        let thirdNumber = parseInt(prompt('Nhập vào số thứ nhất'));
        if (firstNumber > secondNumber) {
            if (firstNumber > thirdNumber) {
                alert(firstNumber + ' là số lớn nhất');
            } else {
                alert(thirdNumber + ' là số lớn nhất');
            }
        } else if (secondNumber > thirdNumber) {
            alert(secondNumber + ' là số lớn nhất');
        } else {
            alert(thirdNumber + ' là số lớn nhất');
        }
    </Script>
