<body>
    <Script>
        let a = parseFloat(prompt('Nhập độ dài cạnh a của tam giác vuông'));
        let b = parseFloat(prompt('Nhập độ dài cạnh b của tam giác vuông'));
        let area = a * b * 0.5;
        alert('Diện tích hình tam giác vuông là: ' + area);
    </Script>
