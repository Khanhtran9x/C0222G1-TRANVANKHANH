<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>

<body>
    <Script>
        let input = parseInt(prompt('Nhập vào một số là tuổi của người'));
        if (input >= 0 && input <= 120) {
            alert('Số vừa nhập vào là tuổi của người');
        } else {
            alert('Số vừa nhập vào không phải là tuổi của người');
        }
    </Script>
</body>

</html>
