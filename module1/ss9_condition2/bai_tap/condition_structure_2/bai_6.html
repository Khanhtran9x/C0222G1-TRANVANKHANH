<body>
    <Script>
        alert('Giải phương trình bậc 1 có cấu trúc ax + b= 0');
        let a = parseFloat(prompt('Nhập vào a'));
        let b = parseFloat(prompt('Nhập vào b'));
        let x = -b / a;
        if (a == 0) {
            alert('Phương trình vô nghiệm');
        } else if (b == 0) {
            alert('Phương trình có vô số nghiệm');
        } else {
            alert('Phương trình có nghiệm là: ' + x);
        }
    </Script>
</body>
