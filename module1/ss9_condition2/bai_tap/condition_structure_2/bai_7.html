<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>

<body>
    <Script>
        alert('Giải phương trình bậc 2 có cấu trúc ax2 + bx + c = 0');
        let a = parseFloat(prompt('Nhập vào a'));
        let b = parseFloat(prompt('Nhập vào b'));
        let c = parseFloat(prompt('Nhập vào c'));
        let delta = Math.pow(b, 2) - 4 * a * c;
        let x1 = 0;
        let x2 = 0;
        if (delta > 0) {
            x1 = (-b + Math.sqrt(delta)) / (2 * a);
            x2 = (-b - Math.sqrt(delta)) / (2 * a);
            alert('Phương trình có 2 nghiệm là: ' + x1 + ' và ' + x2);
        } else if (delta == 0) {
            x1 = -b / (2 * a);
            alert('Phương trình có nghiệm kép là: ' + x1);
        } else {
            alert('Phương trình vô nghiệm');
        }
    </Script>
</body>

</html>
