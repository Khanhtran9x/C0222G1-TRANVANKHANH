<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp 2 - Bài 2</title>
</head>

<body>
    <script>
        let temperature;
        while (true) {
            temperature = parseFloat(prompt('Vui lòng nhập vào nhiệt độ'));
            if (temperature > 100) {
                alert('Vui lòng giảm nhiệt độ');
            } else if (temperature < 20) {
                alert('Vui lòng tăng nhiệt độ');
            } else {
                alert('Nhiệt độ nhập vào ok rồi');
            }
        }
    </script>
</body>

</html>
