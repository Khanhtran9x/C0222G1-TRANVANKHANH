<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp 2 - Bài 3</title>
</head>

<body>
    <script>
        let fiboArray = new Array(0, 1, 2);
        let count = fiboArray.length;
        while (count <= 20) {
            let a = 0;
            let i = fiboArray.length - 1;
            let j = fiboArray.length - 2;
            a = fiboArray[2] + fiboArray[j];
            fiboArray.push(a);
            count++;
        }
        document.write(fiboArray);
    </script>
</body>

</html>
