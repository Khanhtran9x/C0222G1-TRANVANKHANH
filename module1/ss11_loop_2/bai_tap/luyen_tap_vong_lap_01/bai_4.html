<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp 2 - Bài 4</title>
</head>

<body>
    <script>
        let fiboArray = new Array(0, 1);
        let count = fiboArray.length;
        while (true) {
            let a = 0;
            let i = fiboArray.length - 1;
            let j = fiboArray.length - 2;
            a = fiboArray[i] + fiboArray[j];
            if (a % 5 == 0) {
                document.write(a);
                break;
            }
            fiboArray.push(a);
        }
    </script>
</body>

</html>
