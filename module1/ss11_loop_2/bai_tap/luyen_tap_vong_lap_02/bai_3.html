<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp 2 - Bài 3</title>
</head>

<body>
    <script>
        let a = '';
        let b = '&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp';
        for (i = 0; i < 5; i++) {
            a += '*';
            document.write(a + '<br>');
        }
        document.write('<br>');
        for (i = 5; i >= 0; i--) {
            document.write(a + '<br>');
            a = a.slice(0, -1);
        }
        document.write('<br>');
        for (i = 0; i < 5; i++) {
            b += '*';
            b = b.slice(10);
            document.write(b + '<br>');
        }
        document.write('<br>');
        for (i = 5; i >= 0; i--) {
            document.write(b + '<br>');
            b = '&nbsp&nbsp' + b;
            b = b.slice(0, -1);
        }
    </script>
</body>

</html>
