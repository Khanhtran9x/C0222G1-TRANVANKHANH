<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập vòng lặp 2 - Bài 4</title>
</head>

<body>
    <script>
        let sout;
        sout = "<table>";
        sout += "<tr>";
        for (i = 0; i <= 15; i++) {
            sout += "<td>*</td>";
        }
        sout += "</tr>";

        for (i = 0; i <= 3; i++) {
            sout += "<tr><td>*</td>";
            for (j = 0; j <= 13; j++) {
                sout += "<td></td>";
            }
            sout += "<td>*</td></tr>";
        }

        sout += "<tr>";
        for (i = 0; i <= 15; i++) {
            sout += "<td>*</td>";
        }
        sout += "</tr>";

        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>

</html>
