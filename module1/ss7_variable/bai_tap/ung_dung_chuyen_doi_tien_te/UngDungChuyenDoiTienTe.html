<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>

<body>
    <form action="Main.js" method="get">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input type="text" id="input" name="amount"></td>
                <td>
                    <select name="fromcurrency" id="fromcurrency" name="fromcurrency">

                        <option value="usd" id="usd">USD</option>
                    </select>
                </td>
                <td>
                    <select name="fromcurrency" id="tocurrency" name="tocurrency">

                    </select>
                </td>
                <td>
                    <button type="button" onclick="convert();">Convert</button>
                </td>
            </tr>
        </table>
        <p id="result">Result:</p>
    </form>
    <script src="Main.js">
    </script>
