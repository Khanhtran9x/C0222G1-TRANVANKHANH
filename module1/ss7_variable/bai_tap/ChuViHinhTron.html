<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bài 4: Chu vi hình tròn</title>
</head>

<body>
    <script>
        let radius = prompt('Nhập bán kính hình tròn');
        let perimeter = Math.PI * radius * 2;
        document.write('Chu vi hình tròn là: ' + perimeter);
    </script>
</body>
