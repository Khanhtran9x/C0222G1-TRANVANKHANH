<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bài 2: Chuyển nhiệt độ</title>
    </head>
    <body>
        <script>
            celsius = prompt('Nhập giá trị độ C cần chuyển sang độ F');
            let F = (celsius * 9) / 5 + 32;
            document.write('Nhiệt độ F là: ' + F);
        </script>
    </body>
</html>
