<body>
    <script>
        let array = [-1, 4, 5, 6, 99, 88, 54, 63, 3, -4, 65, 11, 10, -43, 3, 43, 33, 21, 1, 20];
        let currentValueNewIndex;

        for (let i = 0; i < array.length; i++) {
            currentValueNewIndex = i;

            for (let j = i + 1; j < array.length; j++) {
                if (array[currentValueNewIndex] > array[j]) {
                    currentValueNewIndex = j;
                }
            }

            if (i !== currentValueNewIndex) {
                let temp = array[i];
                array[i] = array[currentValueNewIndex];
                array[currentValueNewIndex] = temp;
            }
        }
        alert(array);
    </script>
