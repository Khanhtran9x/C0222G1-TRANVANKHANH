<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let array = [1, 4, 5, 6, 99, 88, 54, 63, 3, 4, 65, 11, 10, 43, 3, 43, 33, 21, 1, 20];

        for (i = 0; i < 10; i++) {
            let j = array.length - 1 - i;
            let a = 0;
            a = array[i];
            array[i] = array[j];
            array[j] = a;
        }

        alert('Mảng sau khi đảo chiều là: ' + array);
    </script>
</body>

</html>
