<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let array = [1, 4, 5, 6, 99, 88, 54, 63, 3, 4, 65, 11, 10, 43, 3, 43, 33, 21, 1, 20];
        let count = 0;
        for (i = 0; i < array.length; i++) {
            if (array[i] >= 10) {
                count++;
            }
        }
        alert('Mảng ' + array + ' có ' + count + ' số lớn hơn hoặc bằng 10');
    </script>
</body>

</html>
