<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake text area on typing</title>
    <style>
        textarea {
            font-family: 'arial', sans-serif;
        }
    </style>
</head>

<body>
    <h2>Type anything slowly!</h2>
    <textarea name="" id="text" cols="30" rows="10" onkeydown="check();"></textarea>
    <script>
        let array = ['T', 'Ô', 'I', ' ', 'L', 'À', ' ', 'S', 'I', 'Ê', 'U', ' ', 'N', 'H', 'Â', 'N'];
        let str = "";

        function check() {
            let text = document.getElementById('text').value;
            for (let i = 0; i < text.length; i++) {
                str = str + array[i];
                if (i === 16) {
                    str = "";
                }
            }
            document.getElementById("text").value = str;
            str = "";
            setTimeout("check();", 1);

        }
    </script>
</body>

</html>
