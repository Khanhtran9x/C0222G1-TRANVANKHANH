<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi giữa feet và meter</title>
</head>

<body>
    <script>
        function footToMeter(foot) {
            let meter;
            meter = 0.305 * foot;
            return meter;
        }

        function meterToFoot(meter) {
            let foot;
            foot = 3.279 * meter;
            return foot;
        }
        let inputMeter = parseFloat(prompt('Nhập vào số cần chuyển từ mét sang foot'));
        let outputMeter = meterToFoot(inputMeter);
        alert('Giá trị mét sau khi được chuyển đổi là: ' + outputMeter + ' m');
        let inputFoot = parseFloat(prompt('Nhập vào số cần chuyển từ foot sang mét'));
        let outputFoot = footToMeter(inputFoot);
        alert('Giá trị foot sau khi được chuyển đổi là: ' + outputFoot + ' ft');
    </script>
</body>

</html>
