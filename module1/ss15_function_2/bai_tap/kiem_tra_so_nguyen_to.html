<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        function isPrime(number) {
            let a = 0;
            for (i = 2; i < number; i++) {
                if (number % i == 0) {
                    a++;
                    if (a != 0) {
                        return false;
                    }
                }
            }
            if (a == 0) {
                return true;
            }
        }
        let inputNumber = parseInt(prompt('Nhập vào số cần kiểm tra có phải là số nguyên tố hay không'));
        let result = isPrime(inputNumber);
        alert('Số vừa nhập vào là số nguyên tố? ' + result);
    </script>
</body>

</html>
