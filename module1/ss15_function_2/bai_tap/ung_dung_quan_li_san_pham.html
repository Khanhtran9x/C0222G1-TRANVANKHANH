<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng quản lí sản phẩm</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 500px;
            text-align: left;
        }
        
        button {
            font-family: 'arial', sans-serif;
            background-color: #0e4bbb;
            color: white;
            border: solid black 1px;
            border-radius: 5px;
            height: 30px;
            outline: none;
        }
        
        h3,
        h4 {
            font-family: arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="content">

    </div>
    <script>
        let arr = ['Sony Xperia', 'Samsung Galaxy', ' Nokia 6'];

        function displayProduct(arr) {
            let sout = "<h3>Add New Product</h3><input style='height: 25px;' id='newproduct' type='text' value='New Product'> <button onclick = 'addNewProduct();'>Add</button><h3>Display All Product</h3><h4>Product Name</h4>"
            sout += "<table  width='300' cellspacing='0' cellpadding='3'>";
            for (i = 0; i < arr.length; i++) {
                sout += "<tr>"
                sout += "<td>" + arr[i] + "</td>";
                sout += "<td>" + "<button onclick = 'editProduct(" + i + ");'>Edit</button>" + "</td>";
                sout += "<td>" + "<button onclick = 'removeProduct(" + i + ");'>Delete</button>" + "</td>";
                sout += "</tr>";
            }
            sout = sout + "</table>";
            document.getElementById("content").innerHTML = sout;
        }

        function addNewProduct() {
            let product = document.getElementById('newproduct').value;
            arr.push(product);
            displayProduct(arr);
        }

        function removeProduct(index) {
            arr.splice(index, 1);
            displayProduct(arr);
        }

        function editProduct(index) {
            let inputNewName = prompt('Nhập tên sản phẩm mới');
            arr[index] = inputNewName;
            displayProduct(arr);

        }
        displayProduct(arr);
    </script>
</body>

</html>
