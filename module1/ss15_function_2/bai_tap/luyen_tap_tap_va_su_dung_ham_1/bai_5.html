<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        function check(arr1, input) {
            let i = -1;
            for (i = 0; i < arr1.length; i++) {
                if (input == arr1[i]) {
                    return i;
                }
            }
        }
        let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let inputName = prompt('Nhập vào tên idol cần kiểm tra: ');
        let result = check(arr1, inputName);
        if (result === undefined) {
            alert('Tên idol bạn vừa nhập vào sai rồi!!');
        } else {
            alert('Chòm sao của idol của bạn là: ' + arr2[result])
        }
    </script>
</body>

</html>
