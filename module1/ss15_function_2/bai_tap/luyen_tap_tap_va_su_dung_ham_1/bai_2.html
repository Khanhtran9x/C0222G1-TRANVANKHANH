<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        function calculate(number) {
            let i;
            i = number + 1;
            return i;
        }
        let input = parseFloat(prompt('Nhập vào số cần chuyển đổi'));
        let output = calculate(input);
        alert('Kết quả sau khi được chuyển đổi là: ' + output);
    </script>
</body>

</html>
