<body>
    <script>
        function check(a, b) {
            if (a > b) {
                return a + ' lớn hơn ' + b;
            } else if (a < b) {
                return a + ' bé hơn ' + b;
            } else {
                return a + ' bằng ' + b
            }
        }
        let inputFirstValue = parseFloat(prompt('Nhập vào số thứ nhất'));
        let inputSecondValue = parseFloat(prompt('Nhập vào số thứ hai'));
        let compare = check(inputFirstValue, inputSecondValue);
        alert(compare);
    </script>
</body>

</html>
