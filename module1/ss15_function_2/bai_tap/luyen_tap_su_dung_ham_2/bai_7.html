<body>
    <script>
        function swap(arr) {
            let temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;
            return arr;
        }
        let fisrtNumber = parseInt(prompt('Nhập vào số nguyên thứ nhất'));
        let secondNumber = parseInt(prompt('Nhập vào số nguyên thứ hai'));
        let arr = [fisrtNumber, secondNumber];
        alert('Mảng chứa 2 số mới nhập vào là: ' + arr);
        let excute = swap(arr);
        alert('Mảng sau khi đổi chỗ 2 số là: ' + arr);
    </script>
