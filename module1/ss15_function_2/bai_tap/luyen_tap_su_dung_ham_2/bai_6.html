<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        function check(number) {
            if (number > 0) {
                return true;
            } else {
                return false;
            }
        }
        let number = parseInt(prompt('Nhập vào số cần kiểm tra'));
        let result = check(number);
        alert('Số vừa nhập vào có phải là số nguyên dương hay không: ' + result);
    </script>
</body>

</html>
