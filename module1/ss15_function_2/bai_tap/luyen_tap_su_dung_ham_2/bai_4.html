<body>
    <script>
        function check(number) {
           if (!isNaN(Number(number))){
               return true;
           } else {
               return false;
           }
        }
        let input = prompt('Nhập vào kí tự thứ nhất cần kiểm tra');
        alert(check(input));
    </script>
