<body>
    <script>
        function check(a, b, c) {
            if (a < b) {
                if (a < c) {
                    return a;
                } else if (b < c) {
                    return b;
                } else {
                    return c;
                }
            } else if (b < c) {
                return b;
            } else {
                return c;
            }
        }
        let a = parseFloat(prompt('Nhập vào kí tự thứ nhất cần kiểm tra'));
        let b = parseFloat(prompt('Nhập vào kí tự thứ hai cần kiểm tra'));
        let c = parseFloat(prompt('Nhập vào kí tự thứ ba cần kiểm tra'));
        let result = check(a, b, c);
        alert('Số nhỏ nhất là: ' + result);
    </script>
</body>
