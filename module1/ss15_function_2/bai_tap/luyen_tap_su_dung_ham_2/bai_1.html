<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        function squared(number) {
            let result;
            result = Math.pow(number, 2);
            return result;
        }
        let input = parseFloat(prompt('Nhập vào số cần tính bình phương'));
        let result = squared(input);
        alert('Kết quả bình phương của số vừa nhập là : ' + result);
    </script>
</body>

</html>
