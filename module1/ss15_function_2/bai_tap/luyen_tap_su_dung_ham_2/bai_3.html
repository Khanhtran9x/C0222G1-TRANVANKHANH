<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        function factorial(number) {
            let result = 1;
            for (i = 1; i <= number; i++) {
                result = result * i;
            }
            return result;
        }
        let input = parseInt(prompt('Nhập vào số cần tính giai thừa'));
        result = factorial(input);
        alert(result);
    </script>
</body>

</html>
