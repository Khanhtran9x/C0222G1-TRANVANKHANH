<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script !src="">
    function differentSymbolsNaive(s) {
        let uniqLetters = [];
        let strArr = str.split('');
        for (let i = 0; i <strArr.length; i++) {
            if (uniqLetters.includes(strArr[i]) === false){
                uniqLetters.push(strArr[i]);
            }
        }
        return uniqLetters.length;
    }

    let str = prompt('Nhập vào chuỗi cần kiểm tra');
    alert(differentSymbolsNaive(str));

</script>
</body>
</html>
