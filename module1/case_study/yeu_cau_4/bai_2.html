<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script !src="">
    function differentSymbolsNaive(s) {
        let count = 1;
        for (let i = 0; i < s.length; i++) {
            if (s.charAt(i) !== s.charAt(i+1)){
                count++;
            }
        }
        alert(count);
    }
    let str = prompt('Nhập vào chuỗi cần kiểm tra');
    differentSymbolsNaive(str);
</script>
</body>
</html>
