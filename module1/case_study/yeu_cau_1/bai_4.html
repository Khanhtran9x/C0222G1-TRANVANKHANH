<script !src="">
    function draw(h) {
        let sout = '';
        let n = 1;
        let i = 0;

        for (let k = 0; k < (h - i - 1); k++) {
            sout += '&nbsp;&nbsp;';
        }
        for (let k = 0; k < n; k++) {
            sout += '&nbsp;*';
        }
        for (let k = 0; k < (h - i - 1); k++) {
            sout += '&nbsp;&nbsp;';
        }
        sout += '<br>';

        n = 0;
        for (i = 0; i < h - 1; i++) {
            for (let k = 0; k < (h - i - 1); k++) {
                sout += '&nbsp;&nbsp;';
            }
            sout += '*';
            for (let k = 0; k < n; k++) {
                sout += '&nbsp;&nbsp;';
            }
            sout += '*';
            for (let k = 0; k < (h - i - 1); k++) {
                sout += '&nbsp;&nbsp;';
            }

            n = n + 2;
            sout += '<br>';

        }
        for (let j = 0; j < h * 2; j++) {
            sout += '*';
        }
        document.write(sout);
    }

    draw(5);
</script>
