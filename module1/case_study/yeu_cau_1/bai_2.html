<script !src="">
    function draw(h) {
        let sout = '*';
        sout += '<br>';
        let n = 0;
        for (i = 0; i < h - 2; i++) {
            sout += '*';
            for (j = 0; j < n; j++) {
                sout += '&nbsp;&nbsp;';
            }
            n++;
            sout += '*';
            sout += '<br>';
        }
        for (i = 0; i < h; i++) {
            sout += '*';
        }
        document.write(sout);
    }

    draw(5);
</script>
