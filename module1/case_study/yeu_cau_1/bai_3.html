<body>
<script !src="">
    function draw(h) {
        let sout = '';
        let n = 1;
        let i = 0;
        for (i = 0; i < h; i++) {
            for (let k = 0; k < (h - i - 1) ; k++) {
                sout += '&nbsp;&nbsp;';
            }
            for (let k = 0; k < n; k++) {
                sout += '*';
            }
            for (let k = 0; k < (h - i - 1) ; k++) {
                sout += '&nbsp;&nbsp;';
            }

            n = n + 2;
            sout += '<br>';
        }
        document.write(sout);
    }

    draw(5);
</script>
