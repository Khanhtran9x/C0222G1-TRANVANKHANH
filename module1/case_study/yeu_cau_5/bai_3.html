<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function minMax() {
        let arr = [];
        let m = parseInt(prompt('Nhập vào số phần tử theo phương ngang'));
        let n = parseInt(prompt('Nhập vào số phần tử theo phương dọc'));
        let max = 0;
        let min = 100000000;
        for (let i = 0; i < n; i++) {
            let arrx = [];
            for (let j = 0; j < m; j++) {
                let input = parseInt(prompt('Nhập vào giá trị của mảng'));
                arrx.push(input);
            }
            arr.push(arrx);
            for (let j = 0; j < arrx.length; j++) {
                if (max < arrx[j]) {
                    max = arrx[j];
                }
                if (min > arrx[j]) {
                    min = arrx[j];
                }
            }
        }
        return max + ' ' + min;
    }

    let result = minMax();
    alert('Giá trị lớn nhất và nhỏ nhất là là: ' + result);

</script>
</body>
</html>
