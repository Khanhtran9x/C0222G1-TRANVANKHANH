<script !src="">
    function prime() {
        let arr = [];
        let arrPrime = [];
        let m = parseInt(prompt('Nhập vào số phần tử theo phương ngang'));
        let n = parseInt(prompt('Nhập vào số phần tử theo phương dọc'));
        for (let i = 0; i < n; i++) {
            let arrx = [];
            for (let j = 0; j < m; j++) {
                let count = 0;
                let input = parseInt(prompt('Nhập vào giá trị của mảng'));
                arrx.push(input);
                for (let k = 2; k < input; k++) {
                    if (input % k === 0) {
                        count++;
                    }
                }
                if (count === 0) {
                    arrPrime.push(input);
                }
            }
            arr.push(arrx);
        }
        return arrPrime;
    }

    let result = prime();
    alert('Các số nguyên tố nằm trong mảng vừa nhập vào là: ' + result);
    alert('số lượng các số nguyên tố nằm trong mảng vừa nhập vào là: ' + result.length);
</script>
