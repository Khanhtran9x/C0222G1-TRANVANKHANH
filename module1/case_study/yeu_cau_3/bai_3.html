<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script !src="">
    let a = [];
    let b = [];
    let aLength = parseInt(prompt('Nhập vào số phần tử của mảng a'));
    for (let i = 0; i < aLength; i++) {
        let input = parseInt(prompt('Nhập vào giá trị phần tử của mảng a'));
        a.push(input);
    }
    let bLength = parseInt(prompt('Nhập vào số phần tử của mảng b'));
    for (let i = 0; i < bLength; i++) {
        let input = parseInt(prompt('Nhập vào giá trị phần tử của mảng b'));
        b.push(input);
    }
    function maxFraction(a, b) {
        let index = 0;
        let max = a[0] / b[0];
        for (let i = 1; i < a.length ; i++) {
            if (a[i] / b[i] > max){
                max = a[i] / b[i];
                index = i;
            }
        }
        alert(index);
    }
    maxFraction(a, b);
</script>
</body>
</html>
