<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>

<body>
    <canvas id="myCanvas" width="500px" height="300px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        Rectangle = function(length, width) {
            this.length = length;
            this.width = width;
            this.setLength = function(length) {
                this.length = length;
            }
            this.setWidth = function(width) {
                this.width = width;
            }
            this.getLength = function() {
                return this.length;
            }
            this.getWidth = function() {
                return this.width;
            }
            this.area = function() {
                return this.length * this.width;
            }
            this.perimeter = function() {
                return this.length * 2 + this.width * 2;
            }
        }

        function createRectangle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let rec = new Rectangle(300, 100);
            let len = rec.length;
            let wid = rec.width;
            ctx.beginPath();
            ctx.fillStyle = '#F9DC5C';
            ctx.fillRect(0, 0, len, wid);
        }
        createRectangle();
        let rec = new Rectangle();
        let len = rec.setLength(400);
        let wid = rec.setWidth(200);
        let area = rec.area();
        let peri = rec.perimeter();
        document.write('<br>' + 'Diện tích của hình chữ nhật là: ' + area + '. Chu vi của hình chữ nhật là:  ' + peri);
    </script>
</body>

</html>
