<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bài 3: Diện tích hình tròn</title>
    </head>
    <body>
        <script>
            radius = prompt('Nhập bán kính hình tròn');
            let area = Math.PI * Math.pow(radius, 2);
            document.write('Diện tích hình tròn là: ' + area);
        </script>
    </body>
</html>
