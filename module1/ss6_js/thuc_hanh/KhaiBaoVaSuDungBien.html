<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>

<body>
    <!-- Bài 1 -->
    <script>
        let a = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà Nội";
        document.write("a = " + a);
        document.write("<br/>");
        document.write("f = " + f);
        document.write("<br/>");
        document.write("b = " + b);
        document.write("<br/>");
        document.write("s = " + s);
        document.write("<br/>");

    </script>

    <!-- Bài 2 -->
    <script>
        let width = 30;
        let height = 20;
        let area = width * height;
        document.write("Area = " + area);
        document.write("<br/>");
    </script>

    <!-- Bài 3 -->
    <script>
        a = prompt('Nhập vào giá trị a');
        b = prompt('Nhập vào giá trị b');
        if (a % b == 0) {
            document.write('a chia hết cho b');
        } else {
            document.write('a không chia hết cho b');
        }

    </script>
</body>

</html>
